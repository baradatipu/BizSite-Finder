<!DOCTYPE html>
<html lang="en">

<head>
  <title>BizSite Finder</title>
  <meta charset="utf-8" />
  <meta name="description" content="business.site finder" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

<!-- Open Graph Meta Tags -->
  <meta property="og:title" content="BizSite Finder" />
  <meta property="og:description" content="BizSite Finder is a tool for finding Google's .business.site websites for lead generation." />
  <meta property="og:image" content="https://raw.githubusercontent.com/baradatipu/BizSite-Finder/main/bizfinder.png" />
  <meta property="og:url" content="https://baradatipu.github.io/BizSite-Finder/" />
  <meta property="og:type" content="website" />

  <!-- Favicon Link -->
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/search" />

  <!-- Your existing styles or other meta tags -->

</head>

<body class="">
  <form action="" name="generator" novalidate>
    <div class="container">
      <div class="row mb-5">
        <div class="col-8">
          <div class="row mt-2 mb-2">
            <div class="col">
              <h1> .business.site Finder</h1>
            </div>
          </div>

          <div class="row">
            <div class="col mb-1">
              <h2>Operators:</h2>
            </div>
          </div>

          <div class="row mb-3">
            <label for="intitle" class="col-2 col-form-label">In Title</label>
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text">intitle:</span>
                <input type="text" class="form-control" id="intitle" name="intitle" />
              </div>
              <small class="text-muted fw-light">
                Finds strings in the title of a page
              </small>
            </div>
          </div>

          <div class="row mb-3">
            <label for="site" class="col-2 col-form-label">Domain</label>
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text">site:</span>
                <input type="text" class="form-control" id="site" name="site" value=".business.site" readonly />
              </div>
              <small class="text-muted fw-light">
                Restricts a search to a particular site or domain
              </small>
            </div>
          </div>

          <div class="row mb-3">
            <label for="textquery" class="col-2 col-form-label">Text query</label>
            <div class="col-10">
              <input type="text" class="form-control" id="textquery" name="preset"
                placeholder="Examples: AC Repair Service in India, Forex Broker in India" />
              <small class="text-muted fw-light">Text to be on a page</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align: center;">
      <div class="col">
        <button type="button" id="findWebsite" class="btn btn-success w-100 btn-lg">
          Find .BUSINESS.SITE Website&nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-up-right" viewBox="0 0 16 16" style="position: relative; top: -3px">
            <path fill-rule="evenodd"
              d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z" />
            <path fill-rule="evenodd"
              d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z" />
          </svg>
        </button>
      </div>
    </div>

    <script>
      document.getElementById("findWebsite").addEventListener("click", function () {
        const intitle = document.getElementById("intitle").value;
        const site = document.getElementById("site").value;
        const textquery = document.getElementById("textquery").value;

        // Check if all required fields are filled
        if (intitle && site && textquery) {
          const query = `intitle:${intitle} site:${site} ${textquery}`;
          const googleLink = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          window.open(googleLink, "_blank");
        } else {
          alert("Please fill in all required fields.");
        }
      });
    </script>
  </form>
</body>
</html>
